<script>
tailwind.config = {
theme: {
extend: {
colors: {
maroon: { DEFAULT:'#7b1c1c', dark:'#4a0404' },
gold: { DEFAULT:'#daa520', light:'#ffd700' },
cream:'#fff8ec'
},
fontFamily:{

}

<style>
body{
margin:0;
background:radial-gradient(circle at center,#fff8ec 0%,#ffe4c4 60%,#f5deb3 100%);
overflow-x:hidden;
}

/* Soft golden glow pulse */
body::before{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle at center,#daa52030 0%,transparent 70%);
animation:pulse 5s infinite alternate;
z-index:-1;
}

@keyframes pulse{
from{opacity:.5;}
to{opacity:1;}
}

/* Entrance animation */
.fade-in{
opacity:0;
transform:translateY(30px) scale(.97);
animation:fadeUp 1.8s ease forwards;
}

@keyframes fadeUp{
to{
opacity:1;
transform:translateY(0) scale(1);
}
}

/* Decorative glow circle */
.glow-ring{
box-shadow:0 0 40px rgba(218,165,32,0.4);
}
</style>

</head>

<body class="font-inter text-slate-800 flex items-center justify-center min-h-screen px-6">

<div class="text-center max-w-3xl fade-in">

</p>

<div class="bg-white/60 backdrop-blur-xl border border-white/80 shadow-xl rounded-3xl p-8 md:p-10">

<p class="leading-relaxed text-slate-700 text-base md:text-lg">

</p>

</div>
